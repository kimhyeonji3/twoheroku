{% extends 'base.html' %}

{% block content %}
<h1>{{blog.title}}</h1>
<div>
    작성자:{{blog.writer}}<br>
    날짜:{{blog.pub_date}}
</div>
<hr>
<p>{{blog.body}}</p>
{% if blog.image %}
<img src="{{blog.image.url}}" width="200" height="200"><br>
{% endif %}
<a href="{% url 'home' %}">홈으로</a>
<a href="{% url 'edit' blog.id %}">수정하기</a>
<a href="{% url 'delete' blog.id %}">삭제하기</a>

{% endblock %}
